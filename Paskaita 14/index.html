<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Kablammo&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="item1">
        <div class="logo">
          <img
            src="https://images.vexels.com/media/users/3/130342/isolated/preview/d6de6adeed24d5339ba865e05e7cfa6b-flat-cloud-icon-by-vexels.png"
            alt=""
          />
          <h1>Grey Cloud</h1>
        </div>
        <nav class="navigation">
          <ul>
            <li>Home</li>
            <li>Order</li>
            <li>F.A.Q</li>
            <li>Terms</li>
            <li>Contacts</li>
          </ul>
        </nav>
      </header>
      <div class="login"><h2>%Login%</h2></div>
      <div class="help"><h2>%Help%</h2></div>
      <div class="content">
        <div><h2>%Content title%</h2></div>
        <div><p>%content%</p></div>
      </div>
      <footer class="item3">
        <p class="footercontent">&copy Grey Cloud. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
