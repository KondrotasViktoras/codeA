<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Kablammo&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Register to Fancy Form</h1>
    <h3>
      All fields are <span class="pink">required</span> unless marked as
      "optional"
    </h3>
    <label class="nameBig" for="name"
      >Your unique ID that you can't change</label
    ><br />
    <input
      id="name"
      type="text"
      required
      name="name"
      placeholder="YBX0123"
      readonly
    />
    <br />
    <label for="email">Email:</label><br />
    <input id="email" type="email" required name="email" />
    <br />
    <label for="Password">Password:</label><br />
    <input
      id="Password"
      type="password"
      required
      minlength="5"
      name="password"
    />
    <br />
    <label for="Age">Age</label><br />
    <input id="Age" type="number" required name="age" min="18" max="65" />
    <br />
    <label for="about">Tell us a little about yourself (optional):</label><br />
    <textarea name="About" id="about" cols="20" rows="2"></textarea>
    <br />
    <input id="terms" type="checkbox" required name="terms" />
    <label for="terms">I agree with Terms & Conditions</label><br />
    <button>Register</button>
  </body>
</html>
